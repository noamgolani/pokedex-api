<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex Task</title>
</head>
<body>
  <div class="toast-container"></div>

  
  <div class="container-md">
    <div class="input-group has-validation mb-3">
      <div class="btn-group username ">
        <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
        </button>
        <ul class="dropdown-menu">
          <li>
            <button class="dropdown-item" id="changeUsername"> Change Username </button>
          </li>
        </ul>
      </div>
      <input type="text" id="searchValue" class="form-control" placeholder="Search a pokemon" aria-label="Search a pokemon" aria-describedby="search">
      <button class="btn btn-outline-secondary" type="button" id="search"> Search </button>
      <ul class="list-group autocomplete">
      </ul>
    </div>
    <div class="container" id="poke-cont">
    </div>
  </div>
  <div class="footer ">
    <span>
      <a href="https://github.com/noamgolani/pokedex-api" class="link"> Open source on Github  @Noam Golani</a>
    </span>    
    <span> Try opening me on mobile</span>
  </div>
<script type="text/javascript" src="bundle.js"></script></body>
</html>
